<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost of Living Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cost of Living Calculator</h1>

    <div class="coli-database">
        <h2>Search City COLI</h2>
        <input type="text" id="citySearch" placeholder="Type city name..." autocomplete="off" />
        <ul id="cityResults"></ul>
        <small>Click a city to copy its COLI into the calculator below.</small>
    </div>

    <form id="calcForm">
        <div class="calc-group">
            <label for="city1">Current City:</label>
            <input type="text" id="city1" placeholder="e.g. New York">
            <label for="coli1">COLI:</label>
            <input type="number" id="coli1" step="any" min="0" required>
        </div>
        <div class="calc-group">
            <label for="city2">Target City:</label>
            <input type="text" id="city2" placeholder="e.g. London">
            <label for="coli2">COLI:</label>
            <input type="number" id="coli2" step="any" min="0" required>
        </div>
        <div class="calc-group">
            <label for="currentSalary">Current Salary (in your currency):</label>
            <input type="number" id="currentSalary" step="any" min="0" required>
        </div>
        <button type="submit">Calculate Equivalent Salary</button>
    </form>

    <div id="result"></div>

    <script src="calc.js"></script>
</body>
</html>
